idebar-menu toggle-others fixed"><div class="sidebar-menu-inner"><header class="logo-env"><div class="logo"><a href="index.html" class="logo-expanded"><img src="//cdn.jsdelivr.net/gh/lujdong/assets-cdn/nav/images/logo@2x.png" width="100%" alt=""></a><a href="index.html" class="logo-collapsed"><img src="//cdn.jsdelivr.net/gh/lujdong/assets-cdn/nav/images/logo_dark@2x.png" width="40" alt=""></a></div><div class="mobile-menu-toggle visible-xs"><a href="#" data-toggle="mobile-menu"><i class="fa-bars"></i></a></div></header><ul id="main-menu" class="main-menu"><li v-for="menu in items"><a :href="'#'+menu.name" class="smooth"><i :class="menu.icon"></i> <span class="title">{{menu.name}}</span></a><ul v-if="menu.children"><li v-for="submenu in menu.children"><a :href="'#'+submenu.name" class="smooth"><span class="title">{{submenu.name}}</span> <span v-show="submenu.is_hot" class="label label-pink pull-right hidden-collapsed">Hot</span></a></li></ul></li><li title="关于本页"><a href="about.html"><i class="linecons-heart"></i> <span class="tooltip-blue">关于本页</span> <span class="label label-Primary pull-right hidden-collapsed">♥︎</span></a></li></ul></div></div><div class="main-content"><nav class="navbar user-info-navbar" role="navigation"><ul class="user-info-menu left-links list-inline list-unstyled"><li class="hidden-sm hidden-xs"><a href="#" data-toggle="sidebar"><i class="fa-bars"></i></a></li></ul></nav><div v-for="item in items"><div v-if="item.web"><h4 class="text-gray"><i class="linecons-tag" style="margin-right:7px" :id="item.name"></i>{{item.name}}</h4><div class="row"><div class="col-sm-3" v-for="web in item.web"><div class="xe-widget xe-conversations box2 label-info" @click="openweb(web.url)" data-toggle="tooltip" data-placement="bottom" :data-original-title="web.url"><div class="xe-comment-entry"><a class="xe-user-img"><img :data-src="'//cdn.jsdelivr.net/gh/lujdong/assets-cdn/nav/images/logos/' + web.logo" class="lozad img-circle" width="40"></a><div class="xe-comment"><a href="#" class="xe-user-name overflowClip_1"><strong>{{web.title}}</strong></a><p class="overflowClip_2">{{web.desc}}</p></div></div></div></div></div><br></div><div v-else v-for="subItem in item.children"><h4 class="text-gray"><i class="linecons-tag" style="margin-right:7px" :id="subItem.name"></i>{{subItem.name}}</h4><div class="row"><div class="col-sm-3" v-for="web in subItem.web"><div class="xe-widget xe-conversations box2 label-info" @click="openweb(web.url)" data-toggle="tooltip" data-placement="bottom" :data-original-title="web.url"><div class="xe-comment-entry"><a class="xe-user-img"><img :data-src="'//cdn.jsdelivr.net/gh/lujdong/assets-cdn/nav/images/logos/' + web.logo" class="lozad img-circle" width="40"></a><div class="xe-comment"><a href="#" class="xe-user-name overflowClip_1"><strong>{{web.title}}</strong></a><p class="overflowClip_2">{{web.desc}}</p></div></div></div></div></div><br></div></div><footer class="main-footer sticky footer-type-1"><div class="footer-inner"><div class="footer-text">&copy; 2020 <a href="./about.html"><strong>WebStack</strong></a> design by <a href="http://viggoz.com" target="_blank"><strong>Viggo</strong></a></div><div class="go-up"><a href="#" rel="go-top"><i class="fa-angle-up"></i></a></div></div></footer></div></div><script type="module">import { dev } from './categories/dev'
        console.log('dev: ', dev);

        $(document).ready(function () {
            new Vue({
                el: '#app',
                data: {
                    items: []
                },
                methods: {
                    openweb: function (url) {
                        window.open(url, '_blank');
                    },
                    getData() {
                        const _this = this
                        $.ajax({
                            // url: '../../../assets-cdn/nav/data.json',
                            url: '//cdn.jsdelivr.net/gh/lujdong/assets-cdn/nav/data.json',
                            dataType: 'json',
                            async: false, // required
                            success(res) {
                                _this.items = res
                            }
                        })
                    }
                },
                created() {
                    this.getData()
                },
                mounted: function () {
                    this.$nextTick(function () {
                        //img lazy loaded
                        const observer = lozad();
                        observer.observe();

                        $(document).on('click', '.has-sub', function () {
                            var _this = $(this)
                            if (!$(this).hasClass('expanded')) {
                                setTimeout(function () {
                                    _this.find('ul').attr("style", "")
                                }, 300);

                            } else {
                                $('.has-sub ul').each(function (id, ele) {
                                    var _that = $(this)
                                    if (_this.find('ul')[0] != ele) {
                                        setTimeout(function () {
                                            _that.attr("style", "")
                                        }, 300);
                                    }
                                })
                            }
                        })

                        $("#main-menu li ul li").click(function () {
                            $(this).siblings('li').removeClass('active'); // 删除其他兄弟元素的样式
                            $(this).addClass('active'); // 添加当前元素的样式
                        });

                        $("a.smooth").click(function (ev) {
                            ev.preventDefault();

                            public_vars.$mainMenu.add(public_vars.$sidebarProfile).toggleClass('mobile-is-visible');
                            ps_destroy();
                            $("html, body").animate({
                                scrollTop: $($(this).attr("href")).offset().top - 30
                            }, {
                                duration: 500,
                                easing: "swing"
                            });
                        });
                    })
                }
            });
        });</script><script src="//cdn.jsdelivr.net/gh/lujdong/assets-cdn/nav/js/bootstrap.min.js"></script><script src="//cdn.jsdelivr.net/gh/lujdong/assets-cdn/nav/js/TweenMax.min.js"></script><script src="//cdn.jsdelivr.net/gh/lujdong/assets-cdn/nav/js/resizeable.js"></script><script src="//cdn.jsdelivr.net/gh/lujdong/assets-cdn/nav/js/joinable.js"></script><script src="//cdn.jsdelivr.net/gh/lujdong/assets-cdn/nav/js/xenon-api.js"></script><script src="//cdn.jsdelivr.net/gh/lujdong/assets-cdn/nav/js/xenon-toggles.js"></script><script src="//cdn.jsdelivr.net/gh/lujdong/assets-cdn/nav/js/xenon-custom.js"></script><script src="//cdn.jsdelivr.net/gh/lujdong/assets-cdn/nav/js/lozad.js"></script><script src="//cdn.jsdelivr.net/npm/vue"></script></body></html>
